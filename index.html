<html lang="tr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satıcı Ürün Satış Platformu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <a href="#" class="text-2xl font-bold text-indigo-600">Ghost Shop</a>
      <nav class="space-x-6 hidden md:flex">
        <a href="#urunler" class="text-gray-700 hover:text-indigo-600 font-semibold">Ürünler</a>
        <a href="#urun-ekle" class="text-gray-700 hover:text-indigo-600 font-semibold">Ürün Ekle</a>
      </nav>
      <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
    <nav id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
      <a href="#urunler" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-semibold">Ürünler</a>
      <a href="#urun-ekle" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-semibold">Ürün Ekle</a>
    </nav>
  </header>

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section id="urun-ekle" class="mb-12 bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-indigo-700 mb-6 text-center">Ürün Ekle</h2>
      <form id="product-form" class="max-w-3xl mx-auto space-y-6" enctype="multipart/form-data" novalidate>
        <div>
          <label for="sellerName" class="block text-gray-700 font-medium mb-1">Satıcı Adı</label>
          <input
            type="text"
            id="sellerName"
            name="sellerName"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Satıcı adınızı giriniz"
          />
        </div>
        <div>
          <label for="contactNumber" class="block text-gray-700 font-medium mb-1">İletişim Numarası</label>
          <input
            type="tel"
            id="contactNumber"
            name="contactNumber"
            pattern="^\+?\d{10,15}$"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="+993 6x xx xx xx"
          />
        </div>
        <div>
          <label for="productName" class="block text-gray-700 font-medium mb-1">Ürün Adı</label>
          <input
            type="text"
            id="productName"
            name="productName"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Ürün adını giriniz"
          />
        </div>
        <div>
          <label for="productDescription" class="block text-gray-700 font-medium mb-1">Ürün Açıklaması</label>
          <textarea
            id="productDescription"
            name="productDescription"
            rows="4"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Ürün hakkında detaylı bilgi giriniz"
          ></textarea>
        </div>
        <div>
          <label for="productImage" class="block text-gray-700 font-medium mb-1">Ürün Resmi</label>
          <input
            type="file"
            id="productImage"
            name="productImage"
            accept="image/*"
            required
            class="w-full"
          />
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="inline-flex items-center justify-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <i class="fas fa-plus mr-2"></i> Ürünü Ekle
          </button>
        </div>
      </form>
    </section>

    <section id="urunler" class="mb-12">
      <h2 class="text-3xl font-bold text-indigo-700 mb-8 text-center">Tüm Ürünler</h2>
      <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <!-- Ürünler buraya JS ile eklenecek -->
      </div>
    </section>
  </main>

  <footer class="bg-white border-t border-gray-200 py-6 text-center text-gray-600 text-sm">
    &copy; Ghost Shop Web Site
  </footer>

  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // LocalStorage key for products
    const STORAGE_KEY = 'urunler';

    // Load products from localStorage or empty array
    function loadProducts() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return [];
      try {
        const products = JSON.parse(data);
        // Filter out expired products (older than 48 hours)
        const now = Date.now();
        const filtered = products.filter(p => now - p.timestamp < 48 * 60 * 60 * 1000);
        if (filtered.length !== products.length) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(filtered));
        }
        return filtered;
      } catch {
        return [];
      }
    }

    // Save products to localStorage
    function saveProducts(products) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
    }

    // Convert file to base64 string
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    // Render all products
    function renderProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      const products = loadProducts();

      if (products.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500 col-span-full">Henüz ürün eklenmemiş.</p>';
        return;
      }

      products.forEach((product, index) => {
        // Increment view count on render
        product.views = (product.views || 0) + 1;

        const card = document.createElement('article');
        card.className = 'bg-white rounded-lg shadow-md overflow-hidden flex flex-col';

        const img = document.createElement('img');
        img.src = product.image;
        img.alt = `Ürün resmi: ${product.productName} - ${product.productDescription}`;
        img.className = 'w-full h-48 object-cover';

        const content = document.createElement('div');
        content.className = 'p-4 flex flex-col flex-grow';

        const title = document.createElement('h3');
        title.className = 'text-lg font-semibold text-indigo-700 mb-1 truncate';
        title.textContent = product.productName;

        const desc = document.createElement('p');
        desc.className = 'text-gray-600 text-sm flex-grow';
        desc.textContent = product.productDescription;

        const seller = document.createElement('p');
        seller.className = 'text-gray-700 font-medium mt-3';
        seller.textContent = `Satıcı: ${product.sellerName}`;

        const contact = document.createElement('p');
        contact.className = 'text-indigo-600 font-semibold mt-1 break-words';
        contact.textContent = `İletişim: ${product.contactNumber}`;

        const views = document.createElement('p');
        views.className = 'text-gray-500 text-xs mt-2 flex items-center';
        views.innerHTML = `<i class="fas fa-eye mr-1"></i> Görüntüleme: ${product.views}`;

        content.appendChild(title);
        content.appendChild(desc);
        content.appendChild(seller);
        content.appendChild(contact);
        content.appendChild(views);

        card.appendChild(img);
        card.appendChild(content);

        container.appendChild(card);
      });

      // Save updated views count
      saveProducts(products);
    }

    // Form submit handler
    const form = document.getElementById('product-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const sellerName = form.sellerName.value.trim();
      const contactNumber = form.contactNumber.value.trim();
      const productName = form.productName.value.trim();
      const productDescription = form.productDescription.value.trim();
      const productImageFile = form.productImage.files[0];

      if (!productImageFile) {
        alert('Lütfen ürün resmi seçiniz.');
        return;
      }

      try {
        const base64Image = await fileToBase64(productImageFile);

        const products = loadProducts();

        const newProduct = {
          sellerName,
          contactNumber,
          productName,
          productDescription,
          image: base64Image,
          timestamp: Date.now(),
          views: 0,
        };

        products.push(newProduct);
        saveProducts(products);

        form.reset();
        alert('Ürün başarıyla eklendi!');

        renderProducts();

        // Scroll to products section
        document.getElementById('urunler').scrollIntoView({ behavior: 'smooth' });
      } catch (error) {
        alert('Ürün resmi yüklenirken bir hata oluştu.');
      }
    });

    // Initial render
    renderProducts();

    // Auto remove expired products every 10 minutes
    setInterval(() => {
      const products = loadProducts();
      saveProducts(products);
      renderProducts();
    }, 10 * 60 * 1000);
  </script>
</body>
  </html>
