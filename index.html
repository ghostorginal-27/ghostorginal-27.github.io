<html lang="tr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satıcı Ürün Satış Platformu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-indigo-600">Satıcı Platformu</a>
      <nav class="space-x-6 hidden md:flex">
        <a href="#products" class="text-gray-700 hover:text-indigo-600 font-semibold">Ürünler</a>
        <a href="#add-product" class="text-gray-700 hover:text-indigo-600 font-semibold">Ürün Ekle</a>
        <a href="#contact" class="text-gray-700 hover:text-indigo-600 font-semibold">İletişim</a>
      </nav>
      <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
        <i class="fas fa-bars fa-lg"></i>
      </button>
    </div>
    <nav id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
      <a href="#products" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-semibold">Ürünler</a>
      <a href="#add-product" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-semibold">Ürün Ekle</a>
      <a href="#contact" class="block px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 font-semibold">İletişim</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">

    <!-- Product Listing -->
    <section id="products" class="mb-16">
      <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Satıcıların Ürünleri</h2>
      <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <!-- Products will be dynamically inserted here -->
      </div>
    </section>

    <!-- Add Product Form -->
    <section id="add-product" class="mb-16 max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Yeni Ürün Ekle</h2>
      <form id="product-form" class="space-y-6" enctype="multipart/form-data" novalidate>
        <div>
          <label for="sellerName" class="block text-gray-700 font-semibold mb-1">Satıcı Adı</label>
          <input
            type="text"
            id="sellerName"
            name="sellerName"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Satıcı adınızı giriniz"
          />
        </div>
        <div>
          <label for="productName" class="block text-gray-700 font-semibold mb-1">Ürün Adı</label>
          <input
            type="text"
            id="productName"
            name="productName"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Ürün adını giriniz"
          />
        </div>
        <div>
          <label for="productDescription" class="block text-gray-700 font-semibold mb-1">Ürün Açıklaması</label>
          <textarea
            id="productDescription"
            name="productDescription"
            rows="4"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Ürün hakkında detaylı bilgi giriniz"
          ></textarea>
        </div>
        <div>
          <label for="contactNumber" class="block text-gray-700 font-semibold mb-1">İletişim Numarası</label>
          <input
            type="tel"
            id="contactNumber"
            name="contactNumber"
            pattern="^\+?\d{10,15}$"
            required
            class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="+90 5xx xxx xx xx"
          />
        </div>
        <div>
          <label for="productImage" class="block text-gray-700 font-semibold mb-1">Ürün Resmi</label>
          <input
            type="file"
            id="productImage"
            name="productImage"
            accept="image/*"
            required
            class="w-full"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition"
        >
          Ürünü Ekle
        </button>
      </form>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="mb-16 max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">İletişim</h2>
      <p class="text-center text-gray-700 mb-4">
        Herhangi bir sorunuz veya destek talebiniz için aşağıdaki numaradan bize ulaşabilirsiniz.
      </p>
      <p class="text-center text-indigo-600 font-semibold text-lg">
        <i class="fas fa-phone-alt mr-2"></i> +90 555 123 45 67
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-indigo-700 text-white py-6 mt-auto">
    <div class="container mx-auto px-4 text-center">
      &copy; 2024 Satıcı Platformu. Tüm hakları saklıdır.
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Product list container
    const productList = document.getElementById('product-list');

    // Load products from localStorage or initialize empty array
    let products = JSON.parse(localStorage.getItem('products')) || [];

    // Function to create product card element
    function createProductCard(product, index) {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow-md overflow-hidden flex flex-col';

      const img = document.createElement('img');
      img.src = product.imageDataUrl;
      img.alt = `Ürün resmi: ${product.productName} - ${product.productDescription}`;
      img.className = 'w-full h-48 object-cover';

      const content = document.createElement('div');
      content.className = 'p-4 flex flex-col flex-grow';

      const productName = document.createElement('h3');
      productName.className = 'text-lg font-semibold text-indigo-700 mb-1';
      productName.textContent = product.productName;

      const sellerName = document.createElement('p');
      sellerName.className = 'text-gray-600 mb-1';
      sellerName.innerHTML = `<i class="fas fa-user mr-2"></i> ${product.sellerName}`;

      const description = document.createElement('p');
      description.className = 'text-gray-700 flex-grow';
      description.textContent = product.productDescription;

      const contact = document.createElement('p');
      contact.className = 'text-indigo-600 font-semibold mt-3 flex items-center';
      contact.innerHTML = `<i class="fas fa-phone-alt mr-2"></i> ${product.contactNumber}`;

      content.appendChild(productName);
      content.appendChild(sellerName);
      content.appendChild(description);
      content.appendChild(contact);

      card.appendChild(img);
      card.appendChild(content);

      return card;
    }

    // Render all products
    function renderProducts() {
      productList.innerHTML = '';
      if (products.length === 0) {
        const emptyMessage = document.createElement('p');
        emptyMessage.className = 'text-center text-gray-500 col-span-full';
        emptyMessage.textContent = 'Henüz eklenmiş ürün bulunmamaktadır.';
        productList.appendChild(emptyMessage);
        return;
      }
      products.forEach((product, index) => {
        const card = createProductCard(product, index);
        productList.appendChild(card);
      });
    }

    renderProducts();

    // Handle form submission
    const productForm = document.getElementById('product-form');
    productForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const sellerName = productForm.sellerName.value.trim();
      const productName = productForm.productName.value.trim();
      const productDescription = productForm.productDescription.value.trim();
      const contactNumber = productForm.contactNumber.value.trim();
      const productImageInput = productForm.productImage;

      if (
        !sellerName ||
        !productName ||
        !productDescription ||
        !contactNumber ||
        productImageInput.files.length === 0
      ) {
        alert('Lütfen tüm alanları eksiksiz doldurun.');
        return;
      }

      // Validate phone number pattern
      const phonePattern = /^\+?\d{10,15}$/;
      if (!phonePattern.test(contactNumber)) {
        alert('Lütfen geçerli bir iletişim numarası giriniz. Örnek: +905551234567');
        return;
      }

      const file = productImageInput.files[0];
      const reader = new FileReader();

      reader.onload = function (event) {
        const imageDataUrl = event.target.result;

        const newProduct = {
          sellerName,
          productName,
          productDescription,
          contactNumber,
          imageDataUrl,
        };

        products.push(newProduct);
        localStorage.setItem('products', JSON.stringify(products));
        renderProducts();
        productForm.reset();
        alert('Ürün başarıyla eklendi!');
        // Scroll to products section after adding
        document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
 </html>
